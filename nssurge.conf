[General]
# HTTP-API
http-api = Jivei@0.0.0.0:6170
# 日志等级
loglevel = notify
# Always Real IP Hosts
always-real-ip = *.lan,*.direct,cable.auth.com,*.msftconnecttest.com,*.msftncsi.com,network-test.debian.org,detectportal.firefox.com,resolver1.opendns.com,*.srv.nintendo.net,*.stun.playstation.net,xbox.*.microsoft.com,*.xboxlive.com,stun.*,global.turn.twilio.com,global.stun.twilio.com,app.yinxiang.com,injections.adguard.org,local.adguard.org,cable.auth.com,localhost.*.qq.com,localhost.*.weixin.qq.com,*.logon.battlenet.com.cn,*.logon.battle.net,*.blzstatic.cn,music.163.com,*.music.163.com,*.126.net,musicapi.taihe.com,music.taihe.com,songsearch.kugou.com,trackercdn.kugou.com,api-jooxtt.sanook.com,api.joox.com,joox.com,y.qq.com,*.y.qq.com,streamoc.music.tc.qq.com,mobileoc.music.tc.qq.com,isure.stream.qqmusic.qq.com,dl.stream.qqmusic.qq.com,aqqmusic.tc.qq.com,amobile.music.tc.qq.com,*.xiami.com,*.music.migu.cn,music.migu.cn,proxy.golang.org,*.mcdn.bilivideo.cn,*.cmpassport.com,id6.me,open.e.189.cn,mdn.open.wo.cn,opencloud.wostore.cn,auth.wosms.cn,*.jegotrip.com.cn,*.icitymobile.mobi,*.pingan.com.cn,*.cmbchina.com,pool.ntp.org,*.pool.ntp.org,ntp.*.com,time.*.com,ntp?.*.com,time?.*.com,time.*.gov,time.*.edu.cn,*.ntp.org.cn,PDC._msDCS.*.*,DC._msDCS.*.*,GC._msDCS.*.*,www.google.com, 91.108.*, 5.28.195.*, 149.154.1*, 185.76.151.*, 91.105.1*,*.115.com
# Hijack DNS
# 默认情况下，Surge 只对发送到 Surge DNS 地址(198.18.0.2)的 DNS 查询返回 Fack IP 地址。发送到标准 DNS 的查询将被转发。
# 如 Google 系智能硬件产品会无视 DHCP 配置强行使用 8.8.8.8 和 8.8.4.4，需要配置 Surge 强行劫持才可以正常工作。
# 另外还可以使用 hijack-dns = *:53 来劫持所有的 DNS 查询。
hijack-dns = 8.8.8.8:53, 1.1.1.1:53, 8.8.4.4:53
# 允许 Wi-Fi 访问macOS
http-listen = 0.0.0.0
socks5-listen = 0.0.0.0
# 允许 Wi-Fi 访问iOS
allow-wifi-access = false
wifi-access-http-port = 6152
wifi-access-socks5-port = 6153
# Internet 测试 URL
internet-test-url = http://www.aliyun.com
# 代理测速 URL
proxy-test-url = http://1.1.1.1
# 测试超时（秒）
test-timeout = 5
# 排除简单主机名
exclude-simple-hostnames = true
# IPv6与隐藏VPN图标冲突，选择一项开启
# 有看ipv6直播需求和需要适配MacOS所以模式开启ipv6关闭隐藏VPN图标
# IPv6 支持
ipv6 = flase
# 隐藏 VPN 图标
hide-vpn-icon = true
# 当遇到 REJECT 策略时返回错误页
show-error-page-for-reject = true
# Wi-Fi 不是主接口则使用SSID组的默认策略
use-default-policy-if-wifi-not-primary = false
# 增强版 Wi-Fi 助理
wifi-assist = false
# DNS 服务器
dns-server = 223.5.5.5, 119.29.29.29
encrypted-dns-server = https://dns.alidns.com/dns-query
# etc/hosts 读取 DNS 记录
read-etc-hosts = true
# 路由防火墙
# 包含所有的网络请求
include-all-networks = false
# 包含本地网络请求
include-local-networks = false
# 自定义 GeoIP 数据库
geoip-maxmind-url = https://cdn.jsdelivr.net/gh/Hackl0us/GeoIP2-CN@release/Country.mmdb
# GeoIP 禁用自动更新
disable-geoip-db-auto-update = false
# UDP IP 防泄漏
udp-policy-not-supported-behaviour = REJECT
# HTTP-API-TLS
http-api-tls = true
# Web 控制器
http-api-web-dashboard = true
# All Hybrid 网络并发
# all-hybrid = false
# 允许个人热点使用代理
allow-hotspot-access = false
# 代理请求本地DNS映射
use-local-host-item-for-proxy = true
# 提高处理 UDP 流量优先级
udp-priority = true
# 网络优化
ipv6-vif = always
all-hybrid = true
# 加密DNS服务器
# 使加密DNS请求通过代理策略执行
encrypted-dns-follow-outbound-mode = true

[Proxy Group]
# --------- 订阅 ---------
# 机场订阅策略组
# 机场订阅应当自策略组形式出现使用其他策略组引用而不是单独的配置文件
# 示例：
# 自定义机场策略组名称1 = select, policy-path=你的机场订阅地址node list替换到这里, include-all-proxies=1, no-alert=0, hidden=0
# 自定义机场策略组名称2 = select, policy-path=你的机场订阅地址node list替换到这里, include-all-proxies=1, no-alert=0, hidden=0
# 策略组（下面的节点信息需与外部节点对应，若删除了外部节点里的节点，那么在策略组里也要删除。）
# 机场
机场名称随意改  = select, policy-path=替换机场订阅地址, update-interval=86400, no-alert=0, hidden=0, include-all-proxies=0
机场2名称随意改 = select, policy-path=替换机场订阅地址, update-interval=86400, no-alert=0, hidden=0, include-all-proxies=0
# 分流策略
# NewBing
Bing = select, DIRECT, HongKong, U.S.A, Japan, Taiwan, Singapore, include-all-proxies=1
# 代理
PROXY = select, HongKong, U.S.A, Japan, Taiwan, Singapore, no-alert=0, hidden=0, include-all-proxies=1
# Tiktok
TikTok = select, HongKong, U.S.A, Japan, Taiwan, Singapore, no-alert=0, hidden=0, include-all-proxies=1
# ChatGPT
ChatGPT = select, HongKong, U.S.A, Japan, Taiwan, Singapore, no-alert=0, hidden=0, include-all-proxies=1
# 节点筛选
# 香港
HongKong = select, include-all-proxies=1, include-other-group="机场名称随意改", policy-regex-filter=^(?=.*((?i)🇭🇰|香港|港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
# 台湾
Taiwan = select, include-all-proxies=1, include-other-group="机场名称随意改", policy-regex-filter=^(?=.*((?i)🇹🇼|台湾|台|(\b(TW|Tai|Taiwan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$, no-alert=0, hidden=0
# 新加坡
Singapore = select, include-all-proxies=1, include-other-group="机场名称随意改", policy-regex-filter=^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$, no-alert=0, hidden=0
# 美国
U.S.A = select, include-all-proxies=1, include-other-group="机场名称随意改", policy-regex-filter=^(?=.*((?i)🇺🇸|美国|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$, no-alert=0, hidden=0
# 乌克兰
Ukraine = select, include-all-proxies=1, include-other-group="机场名称随意改", policy-regex-filter=^(?=.*((?i)🇺🇦|乌克兰|乌(\b(Ukraine)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$, no-alert=0, hidden=0
# 日本
Japan = select, include-all-proxies=1, include-other-group="机场名称随意改", policy-regex-filter=^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$, no-alert=0, hidden=0
# 俄罗斯
Russia = select, include-all-proxies=1, include-other-group="机场名称随意改", policy-regex-filter=^(?=.*((?i)🇷🇺|俄罗斯|俄(\b(Russia)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$, no-alert=0, hidden=0

